<!--
Header start
==================== -->
<script defer src="/static/js/fontawesome.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
{{- with .Site.Params.header }}
<section class="hero-area">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
      {{- with .image }}
        <img class="img-fluid" src="{{ relURL .path }}" alt="{{ .alt }}">
      {{- end }}
      </div>
      <div class="col-md-6">
        <div class="block">
          <h1 style="font-size:6vw" class="">{{ .title }}</h1>
          <p>{{ .text }}</p>
        {{- with .button }}
          <a class="btn btn-main" href="{{ .link }}" role="button">{{ .text }}</a>
        {{- end }}
        </div>
      </div>
    </div><!-- .row close -->
  </div><!-- .container close -->
</section><!-- header close -->
{{- end }}
